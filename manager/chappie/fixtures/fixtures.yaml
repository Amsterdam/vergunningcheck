    text: >

- model: chappie.Outcome
  pk: 00000000-0000-0000-0000-300000000002
  fields:
    topic: 00000000-0000-0000-0000-200000000001
    flo_legal_outcomes: "\"Toestemmingsvrij\""
    text: >
      Dit is waar u verder op moet letten:


      - U moet voldoen aan de eisen van het Bouwbesluit. In het Bouwbesluit staan ook eisen voor de brandveiligheid.
      - U moet rekening houden met beschermde flora en fauna. Bijvoorbeeld een nest zwaluwen onder de dakpannen.


      Denk ook aan:


      - Het plaatsen van een hijskraan of container op straat of het reserveren van een parkeervak.
      - Het afvoeren van bouw- en sloopafval.
      - Het risico dat u asbest tegenkomt.
      - Het burenrecht. Denk hierbij bijvoorbeeld aan uitzicht op het terrein van de buren.
      - De gevolgen voor de WOZ-waarde van uw huis.
      - Toestemming van de VvE.
- model: chappie.Outcome
  pk: 00000000-0000-0000-0000-300000000003
  fields:
    topic: 00000000-0000-0000-0000-200000000001
    flo_legal_outcomes: "\"NeemContactOpMet\""
    text: >
      Neem contact op met de gemeente


      U woont in een welstandsvrij gebied. Daarvoor gelden andere regels. U kunt hiervoor contact opnemen met de gemeente. Bel 14 020, maandag tot en met vrijdag van 08.00 uur tot 18.00 uur.
- model: chappie.Outcome
