- model: chappie.Topic
  pk: 00000000-0000-0000-0000-200000000001
  fields:
    flow: IMTR
    heading: Vergunningcheck dakkapel plaatsen
    intro: >
      Met de vergunningcheck kunt u zien of u een omgevingsvergunning nodig hebt. U kunt een vergunning nodig hebben voor:


      - het wijzigen van een monument.

      - het plaatsen van de dakkapel zelf.

      Uw situatie en uw antwoorden bepalen of u een omgevingsvergunning nodig hebt. U kunt verschillende antwoorden uitproberen. Zo kunt u zien op welke manier u misschien toch geen vergunning nodig hebt.


      U kunt deze vergunningcheck gebruiken als u een nieuwe dakkapel plaatst of als u een bestaande vernieuwt.


      **Bijzondere situaties:**


      Bel in een van deze situaties de gemeente op telefoonnummer 14 020:

      - U gaat de dakkapel plaatsen op een woonwagen, een tijdelijk gebouw of een vakantiehuis.

      - Het aantal woningen verandert door uw verbouwing.

      - Het gebouw, of het deel van het gebouw waarin de dakkapel komt, is zonder vergunning gebouwd
    name: Dakkapel plaatsen
    slug: dakkapel-plaatsen
    permits:
    - WKPxKx4YBJ5fqYSni
    - Aa2EX3YprpZQ65non
    pre_questions:
    - 1

