FROM node:buster AS builder
LABEL maintainer="datapunt@amsterdam.nl"

WORKDIR /app/
COPY apps/graphql/package*.json ./
RUN npm audit --production
RUN npm ci --no-color -q
COPY apps/graphql/ .
RUN npm test

FROM amsterdam/node
WORKDIR /app/
COPY --from=builder /app/ /app/

USER node
ENV PORT=8080
ENV NODE_ENV=production
CMD node .
